<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <h1 id="displayTime">HH : MM : SS</h1>
            <div class="btn">
                <img src="images/stop.png" alt="" id="stop">
                <img src="images/start.png" alt="" id="start">
                <img src="images/reset.png" alt="" id="reset">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
