<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" class="forms">
            <div class="header">
                <h1>Students Registration Form</h1>
            </div>


            <label for="firstName">Enter Your First Name :</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your First Name"> <br>
            
            <label for="lastName">Enter Your Last name :</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter Your Last Name"> <br>
            
            <label for="dob">DOB :</label>
            <input type="date" name="dob" id="dob"> <br>

            <label for="picture">Profile Picture :</label>
            <input type="file" name="picture" id="picture"> <br>
            
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" placeholder="example@gmail.com"> <br>
            <label for="password">Enter Your Password :</label>
            <input type="password" name="password" id="password" placeholder="Enter your password"> <br>
            <label for="retypePassword">Retype Your Password :</label>
            <input type="password" name="password" id="retypePassword" placeholder="Retype your password"> <br>


            <div class="btn">
                <button type="submit" id="submit">Submit Form</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
